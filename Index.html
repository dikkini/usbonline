<head>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="http://bootline.net/assets/small_ui/css/main_new.css">

	<link rel="stylesheet" href="http://bootline.net/assets/bootstrap/css/bootstrap.css">

	<script src="http://bootline.net/assets/jquery-1.9.1.min.js"></script>
	<script src="http://bootline.net/assets/jquery.blockUI.js"></script>
	<script src="http://bootline.net/assets/bootstrap/js/bootstrap.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

	<!--<script src="http://bootline.net/assets/small_ui/js/main_new.js"></script>-->

	<!--[if !IE]><!-->
		<link rel="stylesheet" href="http://bootline.net/assets/small_ui/css/main_new_not_ie.css">
	<!--<![endif]-->

	<!--[if lte IE 9]>
		<link rel="stylesheet" href="http://glhf.zapto.org:1337/assets/small_ui/css/main_new_ie_lte_9.css">
	<![endif]-->

	<title>USB Online</title>
</head>
<body>
<div id="wrapper">
	<div id="sidebar-wrapper">
		<ul class="sidebar-nav">
			<li>
				<h4 style="color: white;">Flash Drive Menu</h4>
				<div class="row sidebar-column">
					<div class="col-xs-12 sidebar-column">
						<div class="input-group">
							<div class="input-group-btn">
								<span class="btn-group">
									<button id="flashDriveSelectBtn" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" style="width: 115px;">Choose <span class="caret"></span></button>
									<ul id="flashDriveSelectUl" class="dropdown-menu" role="menu" aria-labelledby="#flashDriveSelectBtn" style="width: 50px;"></ul>
								</span>
								<input id="isAppRunning" type="hidden" value="true">
								<span class="btn-group">
									<button id="refreshFlashDrives" class="btn btn-default" data-toggle="tooltip" data-placement="right" data-original-title="Refresh flash drives" type="button">
										<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
									</button>
								</span>
								<span class="btn-group">
									<button id="burnTypeSelectBtn" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" style="width: 70px;">Type <span class="caret"></span></button>
									<ul id="burnTypeSelectUL" class="dropdown-menu" role="menu" aria-labelledby="#burnTypeSelectBtn">
										<li><a id="1" href="#" class="burnType" style="color: black;">New</a></li>
										<li><a id="2" href="#" class="burnType" style="color: black;">Add</a></li>
									</ul>
								</span>
							</div>
						</div>
					</div>
				</div>
			</li>
			<li>
			<li>
				<div class="row sidebar-column" style="padding-left: 5px;">
					<h5 style="color: white; padding-left: 10px;">Capacity</h5>
					<div class="col-xs-12">
						<div class="progress progress-flash-bar" style="margin-right: 5px;">
							<div id="flashDriveSizeBarGreen" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
								0%
							</div>
						</div>
					</div>
				</div>
			</li>
			<li>
				<div class="row sidebar-column">
					<div class="col-lg-12 sidebar-column">
						<button id="burnBtn" type="button" class="btn btn-danger">Burn</button>
					</div>
			</li>
		</ul>
	</div>

	<div id="page-content-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h3>
					<span id="menu-toggle" class="glyphicon glyphicon-align-justify btn-menu toggle"><i class="fa fa-bars"></i></span>
					BootLine.net
				</h3>
			</div>
		</div>
		<div id="loader-list">
			<div class="row loader-row">
				<div class="col-lg-6">
					<div id="addLoaderBtn" class="trian box-shadow"><div id="addCross"></div></div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>

<script>
	$("#menu-toggle").click(function(e) {
		e.preventDefault();
		$("#wrapper").toggleClass("toggled");
	});
</script>
