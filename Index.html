	<title>USB Online</title>

<body>
<div id="wrapper">
	<div id="sidebar-wrapper">
		<ul class="sidebar-nav">
			<li>
				<div class="row">
					<div class="col-lg-3">
						<h4 class="color-white">Menu</h4>
					</div>
					<div class="col-lg-2">
						<button id="tourBtn" title="Run tour" class="btn btn-danger btn-circle btn-sm" onclick="runTour()">
							<span>?</span>
						</button>
					</div>
					<div class="col-lg-2">
						<button id="feedbackModal" title="Leave feedback" class="btn btn-danger btn-circle btn-sm" data-toggle="modal" data-target="#feedback-modal">
							<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
						</button>
					</div>
				</div>
				<hr>
				<button id="refreshFlashDrives" title="Refresh flash drives" class="btn btn-default" type="button">
					<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
				</button>
				<div class="panel panel-default">
					<div id="showFlashDrives" title="Toggle visible flash drives list" class="panel-heading" data-show="true"><strong>Hide Flash Drives</strong></div>
					<div id="flash-drives-list" class="list-group"></div>
				</div>
				<input id="isAppRunning" type="hidden" value="true">
				<input id="formatFlashDriveCb" type="checkbox"> <label class="color-white">Format flash drive? </label>
			</li>
			<li>
				<div class="row sidebar-column">
					<h5 id="flashDriveCapacity" class="color-white">Capacity</h5>
					<div class="col-xs-12">
						<div id="flashDriveProgressBar" class="progress progress-flash-bar">
							<div id="flashDriveSizeBarGreen" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
								0%
							</div>
						</div>
					</div>
				</div>
			</li>
			<li>
				<div id="burnContainer" class="row sidebar-column">
					<div class="col-lg-12 sidebar-column">
						<button id="burnBtn" title="Burn all loaders to chosen flash drive" type="button" class="btn btn-danger btn-circle btn-lg">Burn</button>
					</div>
				</div>
			</li>
		</ul>
		<span id="eula">
			<strong>Using this application you are agree with</strong> <a href="http://bootline.net/eula" target="_blank">EULA</a>
		</span>
	</div>

	<div id="page-content-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h3>
					<span id="menu-toggle" class="btn-menu toggle" title="Toggle visible menu" ><i class="fa fa-bars"></i></span>
					BootLine.net
				</h3>
			</div>
		</div>
		<div id="loader-list">
			<div class="row loader-row">
				<div id="addLoaderBtnContainer" class="col-lg-6">
					<div id="addLoaderBtn" title="Add new loader" class="trian box-shadow"><div id="addCross"></div></div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="feedback-modal" class="modal fade">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="well well-sm">
					<form class="form-horizontal" method="post">
						<fieldset>
							<legend class="text-center header">Contact us</legend>

							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-list-alt fa-2x"></i></span>
								<div class="col-md-8">
									<select id="feedback-type" class="form-control">
										<option id="0" selected>Bugs</option>
										<option id="1">Advice</option>
										<option id="2">Gratitude</option>
										<option id="3">Other</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user fa-2x"></i></span>
								<div class="col-md-8">
									<input id="feedback-name" name="name" type="text" placeholder="Nickname" class="form-control">
								</div>
							</div>

							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o fa-2x"></i></span>
								<div class="col-md-8">
									<input id="feedback-email" name="email" type="text" placeholder="Email Address" class="form-control">
								</div>
							</div>

							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-text-width fa-2x"></i></span>
								<div class="col-md-8">
									<input id="feedback-subject" name="phone" type="text" placeholder="Subject. Write a few words about you feedback" class="form-control">
								</div>
							</div>

							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o fa-2x"></i></span>
								<div class="col-md-8">
									<textarea id="feedback-text" class="form-control" name="message" placeholder="Enter your massage for us here. In case all categories exept Other, this feedback will appear on forum." rows="7"></textarea>
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-12 text-center">
									<button id="send-feedback" type="button" class="btn btn-primary btn-lg">Submit</button>
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</body>

<script>
	$("#menu-toggle").click(function(e) {
		e.preventDefault();
		$("#wrapper").toggleClass("toggled");
	});
