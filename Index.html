	<title>USB Online</title>

<body>
<div id="wrapper">
	<div id="sidebar-wrapper">
		<ul class="sidebar-nav">
			<li>
				<h4 class="color-white">Flash Drive Menu</h4>
				<button id="refreshFlashDrives" title="Refresh flash drives" class="btn btn-default" data-toggle="tooltip" data-placement="right" data-original-title="Refresh flash drives" type="button">
					<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
				</button>
				<div class="panel panel-default">
					<div id="showFlashDrives" title="Toggle visible flash drives list" class="panel-heading" data-show="true"><strong>Hide Flash Drives</strong></div>
					<div id="flash-drives-list" class="list-group"></div>
				</div>
				<input id="isAppRunning" type="hidden" value="true">
				<input id="formatFlashDriveCb" type="checkbox"> <label class="color-white">Format flash drive? </label>
			</li>
			<li>
				<div class="row sidebar-column">
					<h5 id="flashDriveCapacity" class="color-white">Capacity</h5>
					<div class="col-xs-12">
						<div id="flashDriveProgressBar" class="progress progress-flash-bar">
							<div id="flashDriveSizeBarGreen" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
								0%
							</div>
						</div>
					</div>
				</div>
			</li>
			<li>
				<div id="burnContainer" class="row sidebar-column">
					<div class="col-lg-12 sidebar-column">
						<button id="burnBtn" title="Burn all loaders to chosen flash drive" type="button" class="btn btn-danger btn-circle btn-lg">Burn</button>
					</div>
			</li>
		</ul>
	</div>

	<div id="page-content-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h3>
					<span id="menu-toggle" class="glyphicon glyphicon-align-justify btn-menu toggle" title="Toggle visible menu" ><i class="fa fa-bars"></i></span>
					BootLine.net
				</h3>
			</div>
		</div>
		<div id="loader-list">
			<div class="row loader-row">
				<div class="col-lg-6">
					<div id="addLoaderBtn" title="Add new loader" class="trian box-shadow"><div id="addCross"></div></div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="feedback-modal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Some trouble or opinion? Tell it to us!</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<input id="feedback-email" class="form-control" placeholder="Enter your email...">
				</div>
				<div class="row">
					<textarea id="feedback-text" class="form-control" placeholder="Enter your feedback text here..."></textarea>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button id="send-feedback" type="button" class="btn btn-primary">Send</button>
			</div>
		</div>
	</div>
</div>

</body>

<script>
	$("#menu-toggle").click(function(e) {
		e.preventDefault();
		$("#wrapper").toggleClass("toggled");
	});
</script>
